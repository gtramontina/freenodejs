<html>
<head>
  <title>freenode.js</title>
  <link rel="stylesheet" href="/index.css">

  <script src="http://code.jquery.com/jquery-1.6.2.js"></script>
  <script src="https://raw.github.com/visionmedia/caustic/master/lib/events.js"></script>
  <script src="https://raw.github.com/visionmedia/caustic/master/lib/caustic.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/jquery.appear-1.1.1.min.js"></script>
  <script src="/index.js"></script>
</head>
<body>
    <div id="header">
      <div id="logo">
        <h1>freenode.js</h1>
        <h2>Search on #Node.js logs</h2>
      </div>

      <div id="searchBox">
        <input id="search" type="text" placeholder="Search..." autocomplete="off" />
        <div id="surroundingLinesBox">
          <label for="surroundingLines">Number of surrounding lines: </label>
          <span id="surroundingLinesDisplay">2</span>
          <input id="surroundingLines" type="range" min="0" max="5" value="2" />
        </div>
      </div>

      <div id="info">
        <a href="http://github.com/gtramontina/freenodejs">
          <img src="github.png" alt="Fork me on GitHub" />
        </a>
        <p>
          Brought to you by <a href="http://twitter.com/gtramontina">@gtramontina</a><br>
          <a href="http://nodejs.org/">Node.js</a>
          <a href="http://expressjs.com/">Express</a>
          <a href="http://socket.io/">Socket.io</a>
          <a href="http://github.com/visionmedia/reds">Reds</a>
          <a href="http://visionmedia.github.com/superagent/">Superagent</a>
          <a href="http://visionmedia.github.com/caustic/">Caustic</a>
          <a href="http://node.io/">Node.io</a>
        </p>
      </div>
    </div>
    <ul id="results"></ul>

    <!-- Templates -->
    <script type="text/template" id="entry-template">
      <div class="entry">
        <span class="log"></span>
        <div class="searching"></div>
        <ul class="lines"></ul>
      </div>
    </script>

    <script type="text/template" id="line-template">
      <li><span class="line"></span></li>
    </script>
</body>
</html>
